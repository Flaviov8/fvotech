<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Técnica em TI - Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Soluções que Impulsionam</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service">Serviço desejado:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Selecione o serviço necessário</option>
                    
                    <optgroup label="📌 Serviços de Assistência Técnica e Soluções em TI">
                        <option value="📌 Serviços de Assistência Técnica e Soluções em TI">📌 Serviços Gerais de TI</option>
                    </optgroup>
                    
                    <optgroup label="💻 Manutenção de Computadores e Notebooks">
                        <option value="Conserto de notebooks e desktops">🔧 Conserto de notebooks e desktops</option>
                        <option value="Troca de peças (teclado, tela, bateria, HD, SSD, RAM, etc.)">🔄 Troca de peças</option>
                        <option value="Limpeza interna e manutenção preventiva">🧹 Limpeza e manutenção preventiva</option>
                        <option value="Formatação e instalação de sistemas operacionais">💾 Formatação/instalação de SO</option>
                        <option value="Recuperação de dados e backup">💽 Recuperação de dados e backup</option>
                        <option value="Reparo em placas-mãe e solda de componentes">🔌 Reparo em placas-mãe</option>
                    </optgroup>
                    
                    <optgroup label="📱 Assistência Técnica para Celulares e Tablets">
                        <option value="Troca de telas quebradas e baterias">📱 Troca de telas e baterias</option>
                        <option value="Conserto de conector de carga e microfone">🔋 Conserto de conectores</option>
                        <option value="Desbloqueio de aparelhos">🔓 Desbloqueio de aparelhos</option>
                        <option value="Remoção de vírus e otimização do sistema">🛡️ Remoção de vírus</option>
                        <option value="Recuperação de dados e backup">📲 Recuperação de dados</option>
                        <option value="Reparo em placas e componentes eletrônicos">🔍 Reparo em placas</option>
                    </optgroup>
                    
                    <optgroup label="🖨️ Manutenção de Impressoras">
                        <option value="Troca de toners e cartuchos">🖨️ Troca de toners/cartuchos</option>
                        <option value="Recarga de cartuchos">♻️ Recarga de cartuchos</option>
                        <option value="Reparo em impressoras">🔧 Reparo em impressoras</option>
                        <option value="Configuração de impressão em rede">🌐 Configuração de rede</option>
                    </optgroup>
                    
                    <optgroup label="🔧 Upgrade e Melhoria de Desempenho">
                        <option value="Substituição de HD por SSD">⚡ Substituição HD por SSD</option>
                        <option value="Aumento de memória RAM">🧠 Aumento de memória RAM</option>
                        <option value="Troca de processador e placa de vídeo">🎮 Upgrade de hardware</option>
                        <option value="Otimização de sistema">🚀 Otimização de sistema</option>
                    </optgroup>
                    
                    <optgroup label="📷 Sistemas de Segurança">
                        <option value="Instalação de Câmeras de segurança">📷 Instalação de câmeras</option>
                        <option value="Configuração de DVR/NVR">🎥 Configuração DVR/NVR</option>
                        <option value="Cabeamento estruturado para segurança">🔌 Cabeamento para segurança</option>
                    </optgroup>
                    
                    <optgroup label="🌐 Redes e Servidores">
                        <option value="Cabeamento estruturado para empresas">🌐 Cabeamento estruturado</option>
                        <option value="Configuração de redes Wi-Fi">📶 Configuração de redes</option>
                        <option value="Servidores locais e virtualização">🖥️ Virtualização e servidores</option>
                    </optgroup>
                    
                    <optgroup label="🛒 Sites e Lojas Virtuais">
                        <option value="Criação de Sites institucionais">💻 Criação de sites</option>
                        <option value="Criação de Sites institucionais">💻 Landing Page</option>
                        <option value="Lojas virtuais">🛒 Lojas virtuais</option>
                        <option value="Lojas virtuais">💻 Formulário Otimizado para WhatsApp</option>
                        <option value="SEO e marketing digital">📈 SEO e marketing</option>
                    </optgroup>
                    
                    <optgroup label="⚙️ Sistemas Personalizados">
                        <option value="Desenvolvimento de softwares">📊 Sistemas empresariais</option>
                        <option value="Aplicativos mobile para negócios">📱 Apps para negócios</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Detalhes do serviço necessário:</label>
                <textarea id="message" name="message" rows="5" placeholder="Descreva com detalhes o problema ou serviço que precisa" required></textarea>
            </div>
            <button type="button" id="whatsappButton">Solicitar Orçamento</button>
        </form>
        
        <div class="footer">
            <div class="redes-sociais">
                <a href="" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
                <a href="https://www.instagram.com/fvotech/" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
            
        </div>

    <script src="script.js"></script>
</body>
</html>
