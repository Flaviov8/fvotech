<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato Responsivo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
    <!-- Adicionando ícone do FontAwesome apenas para o Facebook -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Soluções que Impulsionam</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="service">Selecione o serviço desejado:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="chatbot">Chatbot</option>
                    <option value="cursos-ia">Cursos de IA (adaptando IA para minha realidade)</option>
                    <option value="manutencao-notebook">Manutenção Notebook</option>
                    <option value="manutencao-site">Manutenção Site</option>
                    <option value="locacao-notebook">Locação Notebook</option>
                    <option value="manutencao-loja-virtual">Manutenção Loja Virtual</option>
                    <option value="sistema-empresa">Sistema para Minha Empresa</option>
                    <option value="infraestrutura">Infraestrutura</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Nos conte o que você precisa
                    Entraremos em contato rapidamente para ajudar!</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="button" id="whatsappButton">Seu orçamento agora</button>
        </form>

        <!-- Rodapé com links para redes sociais -->
        <div class="footer">
            <p>Siga-nos nas redes sociais:</p>
            <div class="redes-sociais">
                <a href="https://www.instagram.com/fvotech/" target="_blank" class="social-link">
                    <img src="instagram-logo.png" alt="Instagram" class="social-logo"> Instagram
                </a>
                <a href="https://www.facebook.com/suapagina" target="_blank" class="social-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
